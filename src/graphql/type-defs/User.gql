enum Role {
  ADMIN
  CLIENT
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  picture: String
  # role: Role!
  # projects: [Project!]
  cubeId: String
  lastCubeUpdate: Float
}

extend type Query {
  allUsers: [User!]!
  cubeInfo: CubeInfoPayload
}

type Mutation {
  createUser(name: String!, email: String!, password: String!): User
  refreshToken(oldToken: String!): SigninPayload!
  signIn(email: String!, password: String!): SigninPayload!
  signInGoogle(token: String!): SigninPayload!
  setCubeId(cubeId: String): User
}

type SigninPayload {
  token: String
  user: User
}

type CubeInfoPayload {
  status: String
  cubeId: String
}
